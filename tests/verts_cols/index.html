<html>

  <head>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <script src="../../pointstream.js"></script>
    <script src="acorn.js"></script>
  </head>

  <body onLoad="start();" bgcolor="#222" text="#FFF">
    <input type="button" value="Take Screenshot" onClick="addPNG();"/>
    <input type="button" value="clear" onClick="clearPNG();"/>
    <span id="fileStatus"></span><br />
    <canvas id="canvas" width="300" height="500"></canvas><span id="thumbnails"></span><br />
    <span>Invert scroll wheel:</span> <input type="checkbox" id="invertScroll" /><br />
    <span id="debug"></span>
    <br />
    <span>Last key Pressed:</span> <span id="key">None</span>
  </body>

</html>
